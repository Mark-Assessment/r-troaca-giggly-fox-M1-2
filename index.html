<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="assets/css/style.css" rel="stylesheet">

    <title>The Giggly Fox</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="">
                <img src="assets/images/gigglyfox logo.png" class="d-inline-block align-top"
                    alt="gigglyfox logo">
                The Giggly Fox
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#Home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Shows" class="nav-link">Shows</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Comedians" class="nav-link">Comedians</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Contact" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Header-->
    <div id="HeroImageCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item c-item active">
                <img src="assets/images/club1slide.jpg" class="d-block w-100 c-img" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="display-1 text-uppercase fw-bolder">The Giggly Fox</h1>
                    <p class="fs-1">Leicester Comedy Club</p>
                </div>
            </div>
            <div class="carousel-item c-item">
                <img src="assets/images/club2slide.jpg" class="d-block w-100 c-img" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="display-1 text-uppercase fw-bolder">The Giggly Fox</h1>
                    <p class="fs-1">Leicester Comedy Club</p>
                </div>
            </div>
            <div class="carousel-item c-item">
                <img src="assets/images/club3slide.jpg" class="d-block w-100 c-img" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="display-1 text-uppercase fw-bolder">The Giggly Fox</h1>
                    <p class="fs-1">Leicester Comedy Club</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#HeroImageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#HeroImageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    

</body>

</html>
